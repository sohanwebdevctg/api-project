<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>shrtcode api</title>
</head>
<body>
  <div class="container mt-4">
    <div id="cardItems">
      <div class="card">
        <h3 class="text-center">Please!Input your link?</h3>
        <div class="card-body bg-warning">
          <input type="text" placeholder="input your data" id="inputData" class="w-75 rounded-1">
          <button class="btn btn-primary btn-sm" onclick="shrtData()">click</button>
        </div>
      </div>
      <div class="card">
        <h3 class="text-center">Please!Accept Your link!</h3>
        <div class="card-body bg-light">
          <div id="linkSide">
            <p>No Data Here!?</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
