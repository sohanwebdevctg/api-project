<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>dictionayapi</title>
</head>
<body>
  <section class="d-flex justify-content-center align-items-center mt-5">
    <div class="card w-50" style="height: 260px;">
      <div class="card-body" >
        <div>
          <input type="text" placeholder="input your word" class="w-75" id="inputData">
          <button class="btn btn-success btn-sm" onclick="wordBtn()">click</button>
        </div>
        <div id="wordItems">
          <p><b>word:</b></p>
          <p><b>partOfSpeech:</b></p>
          <p><b>synonyms:</b></p>
          <p><b>definitions:</b></p>
          <p><b>example:</b></p>
            <audio controls autoplay>
              <source src="" type="audio/ogg">
              <source src="" type="audio/mpeg">
            </audio>
        </div>
      </div>
    </div>
  </section>

  

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
