<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <header>
    <h1 class="bg-danger py-4 text-center"><strong>Find Meals For Your Ingredient</strong></h1>
    <div class="container">
      <div class="d-flex justify-content-center">
        <div class="text-center">
          <p>Real food doesn't have ingredients, real food is ingredients.</p>
          <p><i>-Sohan Webdev</i></p>
          <div class="d-flex justify-content-center gap-2">
            <input id="inputText" type="text" class="w-50 p-1" placeholder="Please Enter your Food">
            <button onclick="inputValue()" class="btn btn-danger">Search</button>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="my-3">
    <section>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div id="modalSection" class="modal-dialog modal-dialog-centered">
          
        </div>
      </div>
    </section>
    <div class="container">
      <section class="my-3">
        <h2 class="text-center"><strong>Your Search Results:</strong></h2>
      </section>
      <section id="foodItem">
        </div>
      </section>
      <section class="text-center my-5">
        <button onclick="loadFullData()" class="btn btn-danger">ShowAll</button>
      </section>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./js/app.js"></script>
</body>
</html>
